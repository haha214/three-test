<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="lib/three.js"></script>
    </head>
    <body onload="init()">
        <canvas id="mainCanvas" width="400px" height="300px">
            
        </canvas>
    </body>
    <script>
        function init(){
            //定义渲染器
            var renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas'),
                antialias: true,
                precision: 'highp'
            });
            renderer.setClearColor(0x0000000);

            //定义场景
            var scene = new THREE.Scene();

            //定义照相机
            var camera = new THREE.PerspectiveCamera(45, 400 / 300, 1, 1000);
            camera.position.set(5, 3, 4);
            camera.lookAt(new THREE.Vector3(0,0,0));
            scene.add(camera);  

            //创建一个长繁体
            var cube = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 1),
            new THREE.MeshLambertMaterial({
                color: 0x3fff00,
                })
            );
            scene.add(cube); 

            var torus1 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.08,8,20),
            new THREE.MeshBasicMaterial({
                color: 0xffffff
                })
            );
            torus1.position.set(-0.5,-0.5,0.5);
            // torus1.rotation.x = Math.PI/2;
            scene.add(torus1);

            var torus2 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.08,8,20),
            new THREE.MeshBasicMaterial({
                color: 0xffffff
                })
            );
            torus2.position.set(0.5,-0.5,0.5);
            // torus2.rotation.x = Math.PI/2;
            scene.add(torus2);

            var torus3 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.08,8,20),
            new THREE.MeshBasicMaterial({
                color: 0xffffff
                })
            );
            torus3.position.set(0.5,-0.5,-0.5);
            // torus3.rotation.z = Math.PI/2;
            scene.add(torus3);

            var torus4 = new THREE.Mesh(new THREE.TorusGeometry(0.2,0.08,8,20),
            new THREE.MeshBasicMaterial({
                color: 0xffffff
                })
            );
            torus4.position.set(-0.5,-0.5,-0.5);
            // torus4.rotation.z= Math.PI/2;
            scene.add(torus4);

            var light = new THREE.AmbientLight(0xff0000);
            scene.add(light);

            var pointLight = new THREE.PointLight(0xffffff,2,100);
            pointLight.position.set(0,1.5,5);
            scene.add(pointLight);
            //渲染
            renderer.render(scene,camera);

        }
    </script>
</html>
